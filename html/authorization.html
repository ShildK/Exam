<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <img src="img/image_processing20200511-32371-287yc0.png" alt="" class="img__one">
        <img src="img/yellow-circle-png-6.png" alt="" class="img__two">
        <div class="container">
            <div class="container__left">
                <h3 class="title">С возвращением!</h3>
                <p class="text"></p>
                <form action="" class="form">
                    <input type="email" class="user__email" placeholder="Email">
                    <input type="password" class="user__password" placeholder="Пароль">
                    <p class="message"></p>
                    <button class="authorizationBtn">Войти</button>
                </form>
            </div>
            <div class="container__rigth">
                <h2 class="title">Добро пожаловать!</h2>
                <p class="subtitle">Если у вас еще нет аккаунта нажмите на регистрацию</p>
                <button class="registrationBtn">Регистрация</button>
            </div>

        </div>

    </div>
    <script src="script/authorizationScript.js"></script>
</body>

</html>
