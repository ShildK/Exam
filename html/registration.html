<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <img src="img/image_processing20200511-32371-287yc0.png" alt="" class="img__one">
        <img src="img/yellow-circle-png-6.png" alt="" class="img__two">
        <div class="container">
            <div class="container__left">
                <h2 class="title">С возвращением!</h2>
                <p class="subtitle">Если у вас уже есть аккаунт нажмите войти</p>
                <button class="authorization">Войти</button>
            </div>
            <div class="container__rigth">
                <h3 class="title">Создание аккаунта</h3>
                <form action="" class="form">
                    <input type="text" class="user__name" placeholder="Имя" name="name">
                    <input type="email" class="user__email" placeholder="Email" name="email">
                    <input type="password" class="user__password" placeholder="Пароль" name="password">
                    <input type="password" class="check__user__password" placeholder="Повторите пароль">
                    <p class="message"></p>
                    <button class="registrationBtn">Зарегистрироваться</button>
                </form>
            </div>

        </div>

    </div>
    <script src="script/registrationScript.js"></script>
</body>

</html>
